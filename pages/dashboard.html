            <!-- main -->
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                <div class="overview-header">
                    <h3 class="">Dashboard</h3>
                    <button type="button" class="btn btn-md main-btn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M17 13.4V16.4C17 20.4 15.4 22 11.4 22H7.6C3.6 22 2 20.4 2 16.4V12.6C2 8.6 3.6 7 7.6 7H10.6" stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>

                            <path d="M11.6001 2H15.6001" stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M7 5C7 3.34 8.34 2 10 2H12.62" stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M21.9999 8V14.19C21.9999 15.74 20.7399 17 19.1899 17" stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M22 8H19C16.75 8 16 7.25 16 5V2L22 8Z" stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            <span>New Application</span> 
                    </button>
                </div>
                <!-- dashboard stats -->
                <div class="overview">
                    <h4>My Overview</h4>
                    <div class="overview-cards">
                        <div class="card">
                            <div class="border"></div>
                            <span class="card-title">My Daily Limit</span>
                            <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                                <div class="progress-bar" style="width: 25%">25%</div>
                              </div>
                            <span class="limit-info">40% used, 10 Jobs Applied</span>
                        </div>
                        <div class="card">
                            <div class="border"></div>
                            <span class="card-title">Plan Details <span class="plan-expire"><strong>Expires On</strong> 10th, 2024</span></span>
                            <div class="plan-info">
                                <h6>Basic Plan</h6>
                                <a href="#" class="upgrade">upgrade plan</a>
                            </div>
                            <span class="limit-info">You are in <strong>BASIC PLAN</strong> valid until August 10th 2024</span>
                        </div>
                        <div class="card">
                            <div class="border"></div>
                            <span class="card-title">Total Jobs Limitst</span>
                            <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="22.4" aria-valuemin="0" aria-valuemax="100">
                                <div class="progress-bar" style="width: 22.4%">25%</div>
                              </div>
                            <span class="limit-info">22.4% used.</span>
                        </div>
                    </div>
                </div>
